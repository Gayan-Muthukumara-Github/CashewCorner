<div class="modal-overlay" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ title }}</h2>
      <button type="button" class="close-btn" (click)="onClose()" aria-label="Close">
        Ã—
      </button>
    </div>

    <div class="modal-body">
      <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-grid">
          <div class="form-field">
            <label for="name">Customer Name</label>
            <input
              id="name"
              type="text"
              formControlName="name"
              [class.error]="name?.invalid && name?.touched"
            />
            <small *ngIf="name?.invalid && name?.touched" class="error">
              Customer name is required (min 3 characters).
            </small>
          </div>

          <div class="form-field">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              formControlName="email"
              [class.error]="email?.invalid && email?.touched"
            />
            <small *ngIf="email?.invalid && email?.touched" class="error">
              Enter a valid email address.
            </small>
          </div>

          <div class="form-field">
            <label for="phone">Phone</label>
            <input
              id="phone"
              type="text"
              formControlName="phone"
              [class.error]="phone?.invalid && phone?.touched"
            />
            <small *ngIf="phone?.invalid && phone?.touched" class="error">
              Phone number is required (10 digits).
            </small>
          </div>

          <div class="form-field full-width">
            <label for="address">Address</label>
            <textarea
              id="address"
              formControlName="address"
              [class.error]="address?.invalid && address?.touched"
            ></textarea>
            <small *ngIf="address?.invalid && address?.touched" class="error">
              Address is required.
            </small>
          </div>

          <div class="form-field">
            <label for="type">Type</label>
            <input
              id="type"
              type="text"
              formControlName="type"
              [class.error]="type?.invalid && type?.touched"
            />
            <small *ngIf="type?.invalid && type?.touched" class="error">
              Type is required.
            </small>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="primary" [disabled]="customerForm.invalid">
            {{ mode === 'create' ? 'Create Customer' : 'Save Changes' }}
          </button>
          <button type="button" class="secondary" (click)="onClose()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
