<div class="modal-overlay" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ title }}</h2>
      <button type="button" class="close-btn" (click)="onClose()" aria-label="Close">
        Ã—
      </button>
    </div>

    <div class="modal-body">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-grid">
          <div class="form-field">
            <label for="username">Username</label>
            <input
              id="username"
              type="text"
              formControlName="username"
              [class.error]="username?.invalid && username?.touched"
              [readonly]="mode === 'edit'"
            />
            <small *ngIf="username?.invalid && username?.touched" class="error">
              Username is required (min 3 characters).
            </small>
          </div>

          <div class="form-field" *ngIf="showPasswordField">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              formControlName="password"
              [class.error]="password?.invalid && password?.touched"
            />
            <small *ngIf="password?.invalid && password?.touched" class="error">
              Password is required (min 6 characters).
            </small>
          </div>

          <div class="form-field">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              formControlName="email"
              [class.error]="email?.invalid && email?.touched"
            />
            <small *ngIf="email?.invalid && email?.touched" class="error">
              Enter a valid email address.
            </small>
          </div>

          <div class="form-field">
            <label for="firstName">First Name</label>
            <input
              id="firstName"
              type="text"
              formControlName="firstName"
              [class.error]="firstName?.invalid && firstName?.touched"
            />
            <small *ngIf="firstName?.invalid && firstName?.touched" class="error">
              First name is required.
            </small>
          </div>

          <div class="form-field">
            <label for="lastName">Last Name</label>
            <input
              id="lastName"
              type="text"
              formControlName="lastName"
              [class.error]="lastName?.invalid && lastName?.touched"
            />
            <small *ngIf="lastName?.invalid && lastName?.touched" class="error">
              Last name is required.
            </small>
          </div>

          <div class="form-field">
            <label for="roleId">Role</label>
            <select id="roleId" formControlName="roleId">
              <option [value]="1">ADMIN</option>
              <option [value]="2">USER</option>
              <option [value]="3">MANAGER</option>
            </select>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="primary" [disabled]="userForm.invalid">
            {{ mode === 'create' ? 'Create User' : 'Save Changes' }}
          </button>
          <button type="button" class="secondary" (click)="onClose()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
