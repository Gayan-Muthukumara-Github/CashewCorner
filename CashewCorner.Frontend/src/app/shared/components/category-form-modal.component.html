<div class="modal-overlay" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ title }}</h2>
      <button type="button" class="close-btn" (click)="onClose()" aria-label="Close">
        Ã—
      </button>
    </div>

    <div class="modal-body">
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-grid">
          <div class="form-field">
            <label for="name">Category Name</label>
            <input
              id="name"
              type="text"
              formControlName="name"
              [class.error]="name?.invalid && name?.touched"
            />
            <small *ngIf="name?.invalid && name?.touched" class="error">
              Category name is required (min 3 characters).
            </small>
          </div>

          <div class="form-field full-width">
            <label for="description">Description</label>
            <textarea
              id="description"
              formControlName="description"
              [class.error]="description?.invalid && description?.touched"
            ></textarea>
            <small *ngIf="description?.invalid && description?.touched" class="error">
              Description is required.
            </small>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="primary" [disabled]="categoryForm.invalid">
            {{ mode === 'create' ? 'Create Category' : 'Save Changes' }}
          </button>
          <button type="button" class="secondary" (click)="onClose()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
