<div class="modal-overlay" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ title }}</h2>
      <button type="button" class="close-btn" (click)="onClose()" aria-label="Close">
        Ã—
      </button>
    </div>

    <div class="modal-body">
      <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-grid">
          <div class="form-field">
            <label for="name">Supplier Name</label>
            <input
              id="name"
              type="text"
              formControlName="name"
              [class.error]="name?.invalid && name?.touched"
            />
            <small *ngIf="name?.invalid && name?.touched" class="error">
              Supplier name is required (min 3 characters).
            </small>
          </div>

          <div class="form-field">
            <label for="contactPerson">Contact Person</label>
            <input
              id="contactPerson"
              type="text"
              formControlName="contactPerson"
              [class.error]="contactPerson?.invalid && contactPerson?.touched"
            />
            <small *ngIf="contactPerson?.invalid && contactPerson?.touched" class="error">
              Contact person is required.
            </small>
          </div>

          <div class="form-field">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              formControlName="email"
              [class.error]="email?.invalid && email?.touched"
            />
            <small *ngIf="email?.invalid && email?.touched" class="error">
              Enter a valid email address.
            </small>
          </div>

          <div class="form-field">
            <label for="phone">Phone</label>
            <input
              id="phone"
              type="text"
              formControlName="phone"
              [class.error]="phone?.invalid && phone?.touched"
            />
            <small *ngIf="phone?.invalid && phone?.touched" class="error">
              Phone number is required (10 digits).
            </small>
          </div>

          <div class="form-field full-width">
            <label for="address">Address</label>
            <textarea
              id="address"
              formControlName="address"
              [class.error]="address?.invalid && address?.touched"
            ></textarea>
            <small *ngIf="address?.invalid && address?.touched" class="error">
              Address is required.
            </small>
          </div>

          <div class="form-field">
            <label for="paymentTerms">Payment Terms</label>
            <input
              id="paymentTerms"
              type="text"
              formControlName="paymentTerms"
              [class.error]="paymentTerms?.invalid && paymentTerms?.touched"
            />
            <small *ngIf="paymentTerms?.invalid && paymentTerms?.touched" class="error">
              Payment terms are required.
            </small>
          </div>

          <div class="form-field checkbox-field" *ngIf="mode === 'edit'">
            <input
              id="isApproved"
              type="checkbox"
              formControlName="isApproved"
            />
            <label for="isApproved">Is Approved</label>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="primary" [disabled]="supplierForm.invalid">
            {{ mode === 'create' ? 'Create Supplier' : 'Save Changes' }}
          </button>
          <button type="button" class="secondary" (click)="onClose()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
