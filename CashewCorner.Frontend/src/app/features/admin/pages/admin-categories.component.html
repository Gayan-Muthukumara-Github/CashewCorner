<div class="categories-page">
  <div class="page-header">
    <div>
      <h1>Category Management</h1>
      <p class="subtitle">Create, update and manage product categories.</p>
    </div>
    <button class="primary" type="button" (click)="openCreateModal()">
      + New Category
    </button>
  </div>

  <section class="category-list">
    <div class="search-bar">
      <input
        type="text"
        placeholder="Search by name..."
        [(ngModel)]="searchTerm"
        (ngModelChange)="onSearch()"
      />
    </div>

    <div *ngIf="isLoading" class="info">Loading categories...</div>
    <div *ngIf="!isLoading && categories.length === 0" class="info">
      No categories found.
    </div>

    <div *ngIf="errorMessage" class="error-banner">
      {{ errorMessage }}
    </div>

    <table *ngIf="!isLoading && categories.length > 0" class="categories-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.categoryId }}</td>
          <td>{{ category.name }}</td>
          <td>{{ category.description }}</td>
          <td class="actions">
            <button type="button" class="link" (click)="openEditModal(category)">
              Edit
            </button>
            <button
              type="button"
              class="link danger"
              (click)="deleteCategory(category.categoryId)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <app-category-form-modal
    [isOpen]="isModalOpen"
    [mode]="modalMode"
    [category]="selectedCategory"
    (close)="closeModal()"
    (save)="onSaveCategory($event)"
  ></app-category-form-modal>
</div>
