# Gradle Build Optimization Settings

# Enable Gradle Build Cache (speeds up repeated builds)
org.gradle.caching=true

# Enable parallel builds (uses multiple CPU cores)
org.gradle.parallel=true

# Configure JVM memory for Gradle daemon
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Enable configuration on demand (only configures relevant projects)
org.gradle.configureondemand=true

# Use Gradle daemon for faster builds (reuses JVM)
org.gradle.daemon=true

# Enable incremental compilation
org.gradle.java.incremental=true

mysqlConnectorVersion=8.4.0

