version: '3.8'

services:
  cashew-corner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cashew-corner-app
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xmx512m -Xms256m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - cashew-network

networks:
  cashew-network:
    driver: bridge

